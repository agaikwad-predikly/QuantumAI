<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Quantum AI Portfolio</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/png" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<link rel="stylesheet" type="text/css" href="/fonts/iconic/css/material-design-iconic-font.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/animate.css" />
	<link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/animsition.min.css" />
	<link rel="stylesheet" type="text/css" href="css/util.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="page" style="display:none;">
		<header class="menu-header">
			<div class="header-logo">
				<img src="images/QALogo.png" />
			</div>
			<div class="container">
				<a class="menu-link" href="#menu">
					<img src="images/menu.png" class="responsive-menu" />
				</a>
				<nav id="menu" class="menu">
					<ul>
						<li>
							<a href="index.html" class="">Dashboard</a>
						</li>
						<li class="active">
							<a href="portfolio.html">Portfolio</a>
						</li>
						<li>
							<a href="simulation.html">Simulation</a>
						</li>
						<li>
							<a href="recommendation.html">Recommendation</a>
						</li>
						<li class="log-out-menu">
							<a href="/login.html">Logout</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header-logout">
				<a href="/login.html"><img src="images/logout.png" /></a>
			</div>
		</header>
		<div class="page-content">
			<div class="col-12 simulation-list">
				<div class="row">
					<div class="col-md-12 " style="padding-bottom:20px;">
						<div class="row">
							<div class="col-md-4">
								<div class="row">
									<div class="col-md-4 datarange-group"><input type="text" name="date" class="dt_picker form-control" id="portfolio_date" value="" /><i class="fa fa-calendar"></i></div>
									<div class="col-md-4">
										<select class="form-control" id="ddl_no_of_month">
											<option value="12" selected>12</option>
											<option value="24">24</option>
											<option value="36">36</option>
											<option value="48">48</option>
										</select>
									</div>
									<div class="col-md-4">
										<select class="form-control" id="ddl_limit">
											<option value="50" selected>Top 50</option>
											<option value="100">Top 100</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-6">
										<select class="form-control" id="ddl_indicator">
											<option value="XF" selected>Fundamental</option>
											<option value="XT">Technical</option>
											<option value="XS">Fundamental & Technical</option>
										</select>
									</div>
									<div class="col-md-3 ">
										<select class="form-control" id="ddl_target">
											<option value="1" selected>BUY</option>
											<option value="0">SHORT / SELL</option>
										</select>
									</div>
									<div class="col-md-3">
										<div class="input-group">
											<span class="input-group-addon" id="spn_angle_sign"><i class="fa fa-angle-left" style="font-size: 18px;"></i></span>
											<input type="number" name="" id="txtstrength" class="form-control" value="20" placeholder="Fundamental Strength" />
											<span class="input-group-addon">%</span>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="row">
									<div class="col-md-6">
										<button class="btn btn-info" id="btnRecommend">Simulate</button>
									</div>
									<div class="col-md-6 right  text-right">
										<div class="right" style="padding:10px 5px; ">
											<i class="btn fa fa-file-excel-o" style="font-size: 28px;color: green;padding: 0;margin: 0;margin-top: -5px;"></i>
											<i class="btn fa fa-file-pdf-o hide" style="font-size: 28px;color: red;padding: 0;margin: 0;margin-top: -5px;"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 hide">
						<div class="dashboard-stat2 ">
							<div class="display">
								<div class="number">
									<h3 class="font-green-sharp">
										<span data-counter="counterup" data-value="7800">24.9</span>
									</h3>
									<small>Acc/Dec</small>
								</div>
								<div class="icon text-right font-24">
									96.5%
								</div>
							</div>
							<div class="progress-info">
								<div class="status font-bold" style="margin-bottom: 28px;">
									<div class="status-title positive"> <span class="number">133</span> BUYS </div>
									<div class="status-number negative"> <span class="number">74</span> SELLS </div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div class="dashboard-stat2 buy-dtl top_buysell-dtl">
							<div class="display">
								<div class="number">
									<h3 class="font-green-sharp ">
										<span data-counter="counterup" class="positive">TOP 3 BUY's</span>
									</h3>
								</div>
								<div class="icon">
									<i class="fa fa-thumbs-up positive"></i>
								</div>
							</div>
							<div class="progress-info">
								
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div class="dashboard-stat2 bottom_buysell-dtl sell-dtl">
							<div class="display">
								<div class="number">
									<h3 class="font-green-sharp ">
										<span data-counter="counterup" class="negative">BOTTOM 3 BUY's</span>
									</h3>
								</div>
								<div class="icon">
									<i class="fa fa-thumbs-down negative"></i>
								</div>
							</div>
							<div class="progress-info">
								
							</div>
						</div>
					</div>
				</div>
				<div class="row portfolio-tkr-items">
					<div class="col-md-12">
						<table class="table table-bordered buy_sell_tbl" style=" background:#fff;">
							<thead>
								<tr>
									<th style="background-color: #e0dfdf;">Acc/Dec</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>© 2018 Quantum AI. All rights reserved.</p>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/pg_js/common.js"></script>
	<script src="js/pg_js/portfolio.js"></script>
</body>
</html>
